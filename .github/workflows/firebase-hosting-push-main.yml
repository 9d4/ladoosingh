name: Deploy to Firebase Hosting on Push
'on':
  push:
    branches:
      - main
      - production
jobs:
  build_preview:
    # run this job if branch is main
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LADOOSINGH_UI }}'
          projectId: ladoosingh-ui
          channelId: live

  build_production:
    # run this job if branch is production
    if: github.ref_name == 'production'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LADOOSINGH_UI }}'
          projectId: ladoosingh
          channelId: prod
